<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blend Mart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Blend Mart</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Fresh products delivered to your door</h2>
      <button id="animateBtn">Shop Now</button>
    </section>

    <section class="products">
      <h3>Featured Products</h3>
      <div class="product-list">
        <article class="product-card">
          <img src="https://images.unsplash.com/photo-1506806732259-39c2d0268443?auto=format&fit=crop&w=400&q=80" alt="Fresh Apples" />
          <h4>Fresh Apples</h4>
          <p>$3.99 / lb</p>
          <button class="buyBtn">Add to Cart</button>
        </article>
        <article class="product-card">
          <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=400&q=80" alt="Organic Bananas" />
          <h4>Organic Bananas</h4>
          <p>$1.29 / lb</p>
          <button class="buyBtn">Add to Cart</button>
        </article>
        <article class="product-card">
          <img src="https://images.unsplash.com/photo-1516685018646-5492c1f366eb?auto=format&fit=crop&w=400&q=80" alt="Mixed Berries" />
          <h4>Mixed Berries</h4>
          <p>$5.49 / box</p>
          <button class="buyBtn">Add to Cart</button>
        </article>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Blend Mart. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
